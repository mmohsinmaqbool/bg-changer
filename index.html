<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer with Color Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <h1>Click a button to change the background color</h1>
        <div id="color-buttons">
            <button class="color-btn" data-color="lightblue">Light Blue</button>
            <button class="color-btn" data-color="lightgreen">Light Green</button>
            <button class="color-btn" data-color="lightcoral">Light Coral</button>
            <button class="color-btn" data-color="lightyellow">Light Yellow</button>
            <button class="color-btn" data-color="lightpink">Light Pink</button>
            <button class="color-btn" data-color="lightseagreen">Light Sea Green</button>
            <button class="color-btn" data-color="lightskyblue">Light Sky Blue</button>
            <button class="color-btn" data-color="lightsteelblue">Light Steel Blue</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
